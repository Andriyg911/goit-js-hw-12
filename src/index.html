<!doctype html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Finder</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <!-- Форма з правильним класом -->
      <form class="form" autocomplete="off">
        <input type="text" name="query" placeholder="Введіть пошуковий запит..." required />
        <button type="submit">Search</button>
      </form>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <!-- Галерея -->
      <ul class="gallery" aria-live="polite"></ul>

      <!-- Кнопка завантаження -->
      <button type="button" class="load-more is-hidden">Load more</button>

      <!-- Лоадер для автоперевірки -->
      <span class="loader is-hidden" aria-hidden="true"></span>
    </div>
  </main>

  <script type="module" src="./main.js"></script>
</body>

</html>
